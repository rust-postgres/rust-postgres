version: 2
updates:
- package-ecosystem: cargo
  directory: "/"
  schedule:
    interval: daily
    time: "08:00"
    timezone: "Europe/Rome"
  open-pull-requests-limit: 10
  ignore:
    - dependency-name: "*"
      update-types:
        - "version-update:semver-minor"
        - "version-update:semver-patch"
